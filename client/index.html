<html lang="de">
  <head>
    <title>Twitch Minigames</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Games</h1>
      <form action="#" onsubmit="return false;">
        <label>
          Twitch Channel:<br />
          <input
            id="channel_name"
            placeholder="Twitch Channel Name hier eingeben ..."
            type="text"
          />
        </label>
      </form>
    </header>
    <article>
      <div class="gamebox">
        <h2>Becherspiel</h2>
        <img src="games/cupgame/presentation_image.png" alt="Becherspiel" />
        <button disabled name="cupgame"><span>Jetzt spielen</span></button>
      </div>
    </article>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
